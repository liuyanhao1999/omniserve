# user nginx;  # 运行Nginx的用户，如果不需要可注释掉
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        # Nginx 监听的端口，通常是 80（HTTP）和 443（HTTPS）
        listen 80;
        server_name localhost;  # 你的服务器 IP 或域名

        location / {
            # 关键指令：将所有请求代理到 elegance-gateway 服务容器的 8080 端口
            # 在 Docker Compose 的网络中，可以直接使用服务名 elegance-gateway 作为主机名
            proxy_pass http://elegance-gateway:8080;

            # 设置 HTTP 头，将客户端的真实 IP 地址等信息传递给后端服务
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}